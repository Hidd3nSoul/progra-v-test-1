<ion-header>
  <ion-toolbar>
    <ion-title>Mis partidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let partido of partidos" [routerLink]="['./',partido.id]">
      <ion-avatar slot="start">
        <ion-img [src]="partido.img"></ion-img>
      </ion-avatar>
      <ion-label slot="start">{{partido.id}} - {{partido.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
